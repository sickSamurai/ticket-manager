<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programa de Colas</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>

  <body class="container">
    <h1 id="labelDesktop" class="mt-5">Escritorio</h1>
    <hr />
    <div class="row">
      <div class="col-8">
        <h4>Atendiendo a <small id="labelTicket" class="text-primary">...</small></h4>

        <button id="buttonAttendNextTicket" class="btn btn-primary mt-5">
          Atender siguiente ticket
        </button>
      </div>

      <div class="col-4 text-center">
        <h4>En cola</h4>

        <div id="alertContainer" class="alert alert-info mt-2">
          <span>Ya no hay m√°s tickets</span>
        </div>

        <h1 id="labelPendingTickets">10</h1>
      </div>
    </div>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/ticket-attention.js"></script>
  </body>
</html>
